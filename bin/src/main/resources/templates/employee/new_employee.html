<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"/>

<body>
	<nav th:replace="layouts :: navbar"/>
	<div class="container">
		<form action="/employee/save" method="POST" th:object="${employee}">
			<div>
				<label for="empName" class="form-label">Employee Name</label>
				<input type="text" class="form-control" th:field="${employee.empName}">
			</div>

			<div>
				<label for="email" class="form-label">Email Id</label>
				<input type="email" class="form-control" th:field="${employee.email}">
			</div>

			<div>
				<label for="isEmployeed" class="form-label">Is Employeed</label>
				<select class="form-control" th:field="${employee.isEmployeed}">
					<option th:value="-1">--Select--</option>
					<option th:value="Employeed">Employeed</option>
					<option th:value="NotYetEmployeed">NotYetEmployeed</option>
				</select>
			</div>

			<div>
				<button class="btn btn-primary" type="submit">Create Employee</button>
			</div>
		</form>
	</div>

</body>

</html>
